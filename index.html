<!DOCTYPE html>
<html>
<head>
	<title>Frapp√© Gantt</title>
	<link rel="stylesheet" href="dist/frappe-gantt.css">
	<script src="node_modules/moment/min/moment.min.js"></script>
	<script src="node_modules/snapsvg/dist/snap.svg-min.js"></script>
	<script src="dist/frappe-gantt.min.js"></script>
	<style>
		body {
			font-family: sans-serif;
			background: #ccc;
		}
		.container {
			width: 80%;
			margin: 0 auto;
		}
		.gantt-container {
			overflow: scroll;
		}
	</style>
</head>
<body>
	<div class="container">
		<h2>Interactive Gantt Chart entirely made in SVG!</h2>
		<div class="gantt-container">
			<svg id="gantt" width="400" height="600"></svg>
		</div>
	</div>
	<script>
		var arr = [1, 2, 3, 4, 5, 6];
		var tasks = arr.map(function(i){
			return {
				start: "2016-10-0"+i,
				end: "2016-10-2"+i,
				name: "Task "+i,
				id: i,
				progress: i*10
			}
		});

		var gantt = new Gantt({
			parent_selector: '#gantt',
			tasks: tasks,
			date_format: "YYYY-MM-DD",
			bar: {
				height: 20
			},
			events: {
				bar_on_click: function (task) {
					console.log(task);
				},
				bar_on_date_change: function(task, start, end) {
					console.log(task, start, end);
				},
				bar_on_progress_change: function(task, progress) {
					console.log(task, progress);
				},
				on_viewmode_change: function(mode) {
					console.log(mode);
				}
			}
		});
		gantt.render();
	</script>
</body>
</html>
